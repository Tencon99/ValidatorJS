<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="stylesheet" href="main.css">
	<script src="jquery-3.4.1.js"></script>
	<script src="validator.js"></script>
	<script src="input.js"></script>
	<script src="main.js"></script>
</head>
<body>
	<div class="warp wrap-sm">
		<div class="header"></div>
				<h1>注册</h1>
		<div class="form">
			<form id="signup" action="#">
				<div class="input-wrap">
					<label for="">姓名</label>
					<input data-rule='maxlength:8|minlength:1'
							type="text" 
							name="name"
							class="input-control">
					<div id="name-input-error" class="input-error">姓名格式有误,不超过8个字符</div>
				</div>
				<div class="input-wrap">
					<label for="">用户名</label>
					<input data-rule='pattern:"^[a-z0-9]*$"|maxlength:8|minlength:4'
							type="text" 
							name="username"
							class="input-control">
					<div id="username-input-error" class="input-error">用户名格式有误，请用小写字母和数字所组成长度为4-8未的用户名！</div>
				</div>
				<div class="input-wrap">
					<label for="">密码</label>
					<input data-rule='maxlength:18|minlength:6'
							type="password" 
							name="passsword"
							class="input-control">
					<div id="passsword-input-error" class="input-error">密码格式有误，</div>
				</div>
				<div class="input-wrap">
					<label for="">年龄</label>
					<input data-rule='min:18|max:100'
							type="text" 
							name="age"
							class="input-control">
					<div id="age-input-error" class="input-error">年龄格式有误，最低为18岁</div>
				</div>
				<div class="input-wrap">
					<label for="">自我介绍</label>
					<input data-rule='required:true|maxlength:1024'
							type="text" 
							name="intro"
							class="input-control">
					<div id="intro-input-error" class="input-error">自我介绍格式有误，最大长度为1024</div>
				</div>
				<button type="submit" class="button-control">注册</button>
			</form>
		</div>
	</div>
</body>
</html>
